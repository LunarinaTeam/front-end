<ion-header>
  <ion-toolbar>
    <ion-title>Tracking Setup</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card-subtitle class=sub-title style="text-transform: none">
    What is your height?
  </ion-card-subtitle>

   <div class=btn-container>
    <div class=btn-center>
      <ion-button (click)="RedirectToOtherPage()" type="submit" size="small" fill="solid" shape="round" class="yes-btn">&lt;5'2"</ion-button>
      <ion-button (click)="RedirectToOtherPage()" type="submit" size="small" fill="solid" shape="round" class="yes-btn">5'2" - 5'5"</ion-button>
      <ion-button (click)="RedirectToOtherPage()" type="submit" size="small" fill="solid" shape="round" class="yes-btn">5'6" - 5'9"</ion-button>
      <ion-button (click)="RedirectToOtherPage()" type="submit" size="small" fill="solid" shape="round" class="yes-btn">5'10" - 6'</ion-button>
      <ion-button (click)="RedirectToOtherPage()" type="submit" size="small" fill="solid" shape="round" class="yes-btn">&gt;6'</ion-button>
    </div>
    <div class=btn-low-right>
      <ion-button (click)="RedirectToOtherPage()" type="submit" size="small" fill="solid" shape="round" class="yes-btn">Continue</ion-button>
    </div>
  </div>

  <ion-card-subtitle class=prev-slide-bottom-text style="text-transform: none">
    <- Previous slide
  </ion-card-subtitle>
  <ion-card-subtitle class=page-number-bottom-text style="text-transform: none">
    7 of 10
  </ion-card-subtitle>
