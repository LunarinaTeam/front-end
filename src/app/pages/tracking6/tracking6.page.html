<ion-header>
  <ion-toolbar>
    <ion-title>Tracking Setup</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card-subtitle class=sub-title style="text-transform: none">
    When is your birthday?
  </ion-card-subtitle>

  <div class=btn-container>
    <div class=btn-center>
      <div class=date-container>
        <ion-item lines="none" id=picker>
          <ion-label>MM/DD/YYYY</ion-label>
          <ion-datetime displayFormat="MM/DD/YYYY" min="1994-03-14" max="2022-12-31"></ion-datetime>
        </ion-item>
      </div>
    </div>
    <div class=btn-center>
      <ion-button (click)="RedirectToOtherPage()" type="submit" size="small" fill="solid" shape="round" class="yes-btn">Continue</ion-button>
    </div>
  </div>

  <ion-card-subtitle class=prev-slide-bottom-text style="text-transform: none">
    <- Previous slide
  </ion-card-subtitle>
  <ion-card-subtitle class=page-number-bottom-text style="text-transform: none">
    6 of 10
  </ion-card-subtitle>
