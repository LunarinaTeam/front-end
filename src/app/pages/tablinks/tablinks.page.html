<ion-tabs>

  <ion-tab-bar slot="bottom">

    <ion-tab-button tab="home">
      <ion-icon name="home"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="cycle">
      <ion-icon name="infinite"></ion-icon>
      <ion-label>Cycle</ion-label>
    </ion-tab-button>

    <ion-tab-button (click) = "RedirectToUserCircle()" tab="usercircle"> 
      <ion-icon name="people"></ion-icon>
      <ion-label>Circle</ion-label>
    </ion-tab-button>

    <ion-tab-button (click) = "RedirectToMediaPage()" tab="media_my_list">
      <ion-icon name="play-circle"></ion-icon>
      <ion-label>Media</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="shop">
      <ion-icon name="bag"></ion-icon>
      <ion-label>Shop</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
